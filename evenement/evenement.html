<body>
<header>
    <div class="logo">
        <img src="../catalogue/logoAfri.png" alt="Logo Afrissaines"> 
    </div>

    <nav>
        <a href="../index.html">Accueil</a>

        <a href="../contact/contact.html" class="active"><b>Contact</b></a> <a href="../EnSavoirPlus/Plus.html">En savoir plus</a>
    </nav>
    <a href="../contact/contact.html" class="btn-devis">Faire un devis</a>
</header>
<main>
    <h2>Contact</h2>

    <div class="produis-carte contact-card">
        <div class="form-container">
            <h3>Faire un devis</h3>
            
            <form action="#" method="POST">
                
                <label for="nom_prenom">Nom et Prénom :</label>
                <input type="text" id="nom_prenom" name="nom_prenom" required>
                
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone">
                
                <label for="type_evenement">Type d'événement :</label>
                <select id="type_evenement" name="type_evenement">
                    <option value="entreprise">Entreprise / B2B</option>
                    <option value="particulier">Événement privé / Particulier</option>
                    <option value="traiteur">Service Traiteur</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="details">Détails de votre demande :</label>
                <textarea id="details" name="details" rows="6" placeholder="Décrivez votre besoin (date, nombre de personnes, produits souhaités : Bissap, Mafé, etc.)" required></textarea>
                
                <button type="submit" class="bouton-catalogue" style="width: 100%; margin-top: 20px;"><b>Envoyer ma demande de devis</b></button>
            </form>
        </div>
    </div>
    
    <br>
    
    </main>

</html>
